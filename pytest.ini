[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: mark a test as an asyncio test
    slow: mark a test as slow
    integration: mark a test as an integration test
    unit: mark a test as a unit test
    api: mark a test as an API test
    ui: mark a test as a UI test
    security: mark a test as a security test
    router: mark a test as a router test
    config: mark a test as a configuration test
    hub: mark a test as a hub test
    server: mark a test as a server test
    client: mark a test as a client test
addopts = --strict-markers -v

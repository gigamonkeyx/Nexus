<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Nexus MCP Hub - High-Level Architecture</text>
  
  <!-- Nexus Hub (Center) -->
  <circle cx="400" cy="300" r="100" fill="#4285f4" opacity="0.8"/>
  <text x="400" y="290" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Nexus Hub</text>
  <text x="400" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Server Registry</text>
  <text x="400" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Request Router</text>
  
  <!-- MCP Servers (Right) -->
  <rect x="600" y="150" width="150" height="300" rx="10" ry="10" fill="#0f9d58" opacity="0.8"/>
  <text x="675" y="175" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">MCP Servers</text>
  
  <!-- Individual MCP Servers -->
  <rect x="620" y="200" width="110" height="30" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="675" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Ollama MCP</text>
  
  <rect x="620" y="240" width="110" height="30" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="675" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">ComfyUI MCP</text>
  
  <rect x="620" y="280" width="110" height="30" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="675" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Supabase MCP</text>
  
  <rect x="620" y="320" width="110" height="30" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="675" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Terminal MCP</text>
  
  <rect x="620" y="360" width="110" height="30" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="675" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Memory Server</text>
  
  <rect x="620" y="400" width="110" height="30" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="675" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">File Explorer</text>
  
  <!-- Agents (Bottom) -->
  <rect x="325" y="450" width="150" height="120" rx="10" ry="10" fill="#db4437" opacity="0.8"/>
  <text x="400" y="475" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Agents</text>
  
  <!-- Individual Agents -->
  <rect x="345" y="490" width="110" height="25" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="400" y="507" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">CodeAssistant</text>
  
  <rect x="345" y="520" width="110" height="25" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="400" y="537" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Librarian</text>
  
  <rect x="345" y="550" width="110" height="25" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="400" y="567" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">DataSage</text>
  
  <!-- Client Applications (Left) -->
  <rect x="50" y="150" width="150" height="300" rx="10" ry="10" fill="#f4b400" opacity="0.8"/>
  <text x="125" y="175" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Client Applications</text>
  
  <!-- Individual Clients -->
  <rect x="70" y="200" width="110" height="40" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="125" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Web Interface</text>
  
  <rect x="70" y="250" width="110" height="40" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="125" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">VS Code Extension</text>
  
  <rect x="70" y="300" width="110" height="40" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="125" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">API Clients</text>
  
  <rect x="70" y="350" width="110" height="40" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="125" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Command Line</text>
  
  <!-- Connections -->
  <!-- Hub to MCP Servers -->
  <path d="M 500 300 L 600 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Hub to Agents -->
  <path d="M 400 400 L 400 450" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Clients to Hub -->
  <path d="M 200 300 L 300 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Agents to MCP Servers -->
  <path d="M 475 510 L 600 400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="600" y="520" width="180" height="60" rx="5" ry="5" fill="white" stroke="#ccc"/>
  <text x="620" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Components</text>
  <circle cx="620" cy="560" r="5" fill="#4285f4"/>
  <text x="630" y="565" font-family="Arial" font-size="12" fill="#333">Core Components</text>
</svg>

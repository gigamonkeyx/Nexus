<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Software Development Workflow</text>
  
  <!-- Workflow Container -->
  <rect x="50" y="100" width="700" height="450" rx="15" ry="15" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- Step 1: Project Setup -->
  <rect x="100" y="150" width="200" height="100" rx="10" ry="10" fill="#4285f4" opacity="0.8"/>
  <text x="200" y="190" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">1. Project Setup</text>
  <text x="200" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Create project or connect</text>
  <text x="200" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="white">to existing codebase</text>
  
  <!-- Step 2: Code Generation -->
  <rect x="500" y="150" width="200" height="100" rx="10" ry="10" fill="#0f9d58" opacity="0.8"/>
  <text x="600" y="190" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">2. Code Generation</text>
  <text x="600" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Describe features to</text>
  <text x="600" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="white">implement</text>
  
  <!-- Step 3: Code Review -->
  <rect x="500" y="300" width="200" height="100" rx="10" ry="10" fill="#db4437" opacity="0.8"/>
  <text x="600" y="340" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">3. Code Review</text>
  <text x="600" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Submit code for review</text>
  <text x="600" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="white">and implement improvements</text>
  
  <!-- Step 4: Testing -->
  <rect x="100" y="300" width="200" height="100" rx="10" ry="10" fill="#f4b400" opacity="0.8"/>
  <text x="200" y="340" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">4. Testing</text>
  <text x="200" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Generate test cases</text>
  <text x="200" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="white">and execute tests</text>
  
  <!-- Step 5: Documentation -->
  <rect x="300" y="450" width="200" height="80" rx="10" ry="10" fill="#673ab7" opacity="0.8"/>
  <text x="400" y="485" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">5. Documentation</text>
  <text x="400" y="510" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Generate documentation</text>
  
  <!-- Nexus MCP Hub -->
  <ellipse cx="400" cy="250" rx="100" ry="50" fill="#ff6d00" opacity="0.8"/>
  <text x="400" y="245" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Nexus MCP Hub</text>
  <text x="400" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">CodeAssistant Agent</text>
  
  <!-- Connections -->
  <!-- Project Setup to Nexus -->
  <path d="M 300 200 L 320 230" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Nexus to Code Generation -->
  <path d="M 480 230 L 500 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Code Generation to Code Review -->
  <path d="M 600 250 L 600 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Code Review to Nexus -->
  <path d="M 500 350 L 480 270" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Nexus to Testing -->
  <path d="M 320 270 L 300 350" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Testing to Documentation -->
  <path d="M 300 400 L 350 450" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Code Review to Documentation -->
  <path d="M 500 400 L 450 450" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Agent Involvement -->
  <!-- Project Setup -->
  <rect x="100" y="120" width="120" height="20" rx="5" ry="5" fill="#ff6d00" opacity="0.6"/>
  <text x="160" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Agent Assistance</text>
  
  <!-- Code Generation -->
  <rect x="580" y="120" width="120" height="20" rx="5" ry="5" fill="#ff6d00" opacity="0.6"/>
  <text x="640" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Agent Assistance</text>
  
  <!-- Code Review -->
  <rect x="580" y="270" width="120" height="20" rx="5" ry="5" fill="#ff6d00" opacity="0.6"/>
  <text x="640" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Agent Assistance</text>
  
  <!-- Testing -->
  <rect x="100" y="270" width="120" height="20" rx="5" ry="5" fill="#ff6d00" opacity="0.6"/>
  <text x="160" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Agent Assistance</text>
  
  <!-- Documentation -->
  <rect x="340" y="420" width="120" height="20" rx="5" ry="5" fill="#ff6d00" opacity="0.6"/>
  <text x="400" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Agent Assistance</text>
  
  <!-- Legend -->
  <rect x="600" y="520" width="180" height="60" rx="5" ry="5" fill="white" stroke="#ccc"/>
  <text x="620" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Legend</text>
  <rect x="620" y="550" width="15" height="15" rx="2" ry="2" fill="#ff6d00" opacity="0.6"/>
  <text x="640" y="562" font-family="Arial" font-size="12" fill="#333">Agent Assistance</text>
</svg>

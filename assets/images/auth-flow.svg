<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Authentication Flow</text>
  
  <!-- Client -->
  <rect x="100" y="100" width="150" height="400" rx="10" ry="10" fill="#f4b400" opacity="0.2"/>
  <text x="175" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Client</text>
  
  <!-- Nexus Hub -->
  <rect x="325" y="100" width="150" height="400" rx="10" ry="10" fill="#4285f4" opacity="0.2"/>
  <text x="400" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Nexus Hub</text>
  
  <!-- Auth Service -->
  <rect x="550" y="100" width="150" height="400" rx="10" ry="10" fill="#0f9d58" opacity="0.2"/>
  <text x="625" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Auth Service</text>
  
  <!-- Login Request -->
  <path d="M 175 180 L 400 180" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="290" y="170" font-family="Arial" font-size="12" fill="#333">1. Login Request</text>
  <text x="290" y="185" font-family="Arial" font-size="10" fill="#333">(username, password)</text>
  
  <!-- Validate Credentials -->
  <path d="M 400 200 L 625 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="515" y="190" font-family="Arial" font-size="12" fill="#333">2. Validate Credentials</text>
  
  <!-- Authentication Result -->
  <path d="M 625 220 L 400 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="515" y="240" font-family="Arial" font-size="12" fill="#333">3. Authentication Result</text>
  
  <!-- Generate JWT -->
  <rect x="350" y="240" width="100" height="40" rx="5" ry="5" fill="#4285f4" opacity="0.8"/>
  <text x="400" y="265" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Generate JWT</text>
  
  <!-- Return Token -->
  <path d="M 400 300 L 175 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="290" y="290" font-family="Arial" font-size="12" fill="#333">4. Return JWT Token</text>
  
  <!-- Store Token -->
  <rect x="125" y="320" width="100" height="40" rx="5" ry="5" fill="#f4b400" opacity="0.8"/>
  <text x="175" y="345" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Store Token</text>
  
  <!-- API Request with Token -->
  <path d="M 175 380 L 400 380" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="290" y="370" font-family="Arial" font-size="12" fill="#333">5. API Request</text>
  <text x="290" y="385" font-family="Arial" font-size="10" fill="#333">(with JWT in Authorization header)</text>
  
  <!-- Verify Token -->
  <rect x="350" y="400" width="100" height="40" rx="5" ry="5" fill="#4285f4" opacity="0.8"/>
  <text x="400" y="425" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Verify Token</text>
  
  <!-- Process Request -->
  <rect x="350" y="460" width="100" height="40" rx="5" ry="5" fill="#4285f4" opacity="0.8"/>
  <text x="400" y="485" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Process Request</text>
  
  <!-- Return Response -->
  <path d="M 400 520 L 175 520" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="290" y="510" font-family="Arial" font-size="12" fill="#333">6. Return Response</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- JWT Structure -->
  <rect x="550" y="320" width="150" height="150" rx="5" ry="5" fill="white" stroke="#ccc"/>
  <text x="625" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">JWT Structure</text>
  
  <rect x="560" y="350" width="130" height="30" rx="5" ry="5" fill="#e3f2fd"/>
  <text x="625" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Header</text>
  
  <rect x="560" y="385" width="130" height="50" rx="5" ry="5" fill="#e8f5e9"/>
  <text x="625" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Payload</text>
  <text x="625" y="425" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">(user, roles, exp time)</text>
  
  <rect x="560" y="440" width="130" height="30" rx="5" ry="5" fill="#fff3e0"/>
  <text x="625" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Signature</text>
  
  <!-- Authentication Methods -->
  <rect x="50" y="520" width="200" height="60" rx="5" ry="5" fill="white" stroke="#ccc"/>
  <text x="150" y="540" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Authentication Methods</text>
  <text x="70" y="560" font-family="Arial" font-size="12" fill="#333">• JWT Authentication</text>
  <text x="70" y="575" font-family="Arial" font-size="12" fill="#333">• API Key Authentication</text>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Model Context Protocol - Core Concepts</text>
  
  <!-- Context Box -->
  <rect x="300" y="100" width="200" height="100" rx="10" ry="10" fill="#4285f4" opacity="0.8"/>
  <text x="400" y="150" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Context</text>
  <text x="400" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Shared state between model and environment</text>
  
  <!-- Tools Box -->
  <rect x="100" y="250" width="200" height="100" rx="10" ry="10" fill="#0f9d58" opacity="0.8"/>
  <text x="200" y="300" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Tools</text>
  <text x="200" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Functions for external interactions</text>
  
  <!-- Transport Box -->
  <rect x="500" y="250" width="200" height="100" rx="10" ry="10" fill="#db4437" opacity="0.8"/>
  <text x="600" y="300" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Transport</text>
  <text x="600" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="white">HTTP, WebSockets, stdio</text>
  
  <!-- Messages Box -->
  <rect x="300" y="400" width="200" height="100" rx="10" ry="10" fill="#f4b400" opacity="0.8"/>
  <text x="400" y="450" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Messages</text>
  <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Structured data exchange</text>
  
  <!-- Arrows -->
  <!-- Context to Tools -->
  <path d="M 300 150 L 200 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <!-- Context to Transport -->
  <path d="M 500 150 L 600 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <!-- Tools to Messages -->
  <path d="M 200 350 L 300 450" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <!-- Transport to Messages -->
  <path d="M 600 350 L 500 450" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="600" y="520" width="180" height="60" rx="5" ry="5" fill="white" stroke="#ccc"/>
  <text x="620" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="#333">MCP Components</text>
  <circle cx="620" cy="560" r="5" fill="#4285f4"/>
  <text x="630" y="565" font-family="Arial" font-size="12" fill="#333">Core Components</text>
</svg>

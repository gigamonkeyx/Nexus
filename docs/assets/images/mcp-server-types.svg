<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">MCP Server Types</text>
  
  <!-- Nexus Hub (Center) -->
  <circle cx="400" cy="300" r="80" fill="#4285f4" opacity="0.8"/>
  <text x="400" y="290" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Nexus Hub</text>
  <text x="400" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Central Management</text>
  
  <!-- Ollama MCP -->
  <rect x="100" y="100" width="180" height="100" rx="10" ry="10" fill="#0f9d58" opacity="0.8"/>
  <text x="190" y="140" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Ollama MCP</text>
  <text x="190" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Language Model Inference</text>
  <text x="190" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Port: 3011</text>
  
  <!-- ComfyUI MCP -->
  <rect x="520" y="100" width="180" height="100" rx="10" ry="10" fill="#db4437" opacity="0.8"/>
  <text x="610" y="140" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">ComfyUI MCP</text>
  <text x="610" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Image Generation</text>
  <text x="610" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Port: 3020</text>
  
  <!-- Supabase MCP -->
  <rect x="100" y="400" width="180" height="100" rx="10" ry="10" fill="#f4b400" opacity="0.8"/>
  <text x="190" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Supabase MCP</text>
  <text x="190" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Database Operations</text>
  <text x="190" y="485" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Port: 3007</text>
  
  <!-- Terminal MCP -->
  <rect x="520" y="400" width="180" height="100" rx="10" ry="10" fill="#673ab7" opacity="0.8"/>
  <text x="610" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Terminal MCP</text>
  <text x="610" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Command Execution</text>
  <text x="610" y="485" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Port: 3014</text>
  
  <!-- Memory Server -->
  <rect x="310" y="150" width="180" height="80" rx="10" ry="10" fill="#ff6d00" opacity="0.8"/>
  <text x="400" y="185" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Memory Server</text>
  <text x="400" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Context Management (stdio)</text>
  
  <!-- File Explorer -->
  <rect x="310" y="400" width="180" height="80" rx="10" ry="10" fill="#3f51b5" opacity="0.8"/>
  <text x="400" y="435" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">File Explorer</text>
  <text x="400" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="white">File System Operations (stdio)</text>
  
  <!-- Code Sandbox -->
  <rect x="520" y="250" width="180" height="80" rx="10" ry="10" fill="#009688" opacity="0.8"/>
  <text x="610" y="285" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Code Sandbox</text>
  <text x="610" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Code Execution (stdio)</text>
  
  <!-- Custom MCP -->
  <rect x="100" y="250" width="180" height="80" rx="10" ry="10" fill="#9c27b0" opacity="0.8"/>
  <text x="190" y="285" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Custom MCP</text>
  <text x="190" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Your Custom Capabilities</text>
  
  <!-- Connections -->
  <!-- Ollama to Hub -->
  <path d="M 280 150 L 340 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- ComfyUI to Hub -->
  <path d="M 520 150 L 460 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Supabase to Hub -->
  <path d="M 280 450 L 340 350" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Terminal to Hub -->
  <path d="M 520 450 L 460 350" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Memory to Hub -->
  <path d="M 400 230 L 400 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- File Explorer to Hub -->
  <path d="M 400 400 L 400 380" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Code Sandbox to Hub -->
  <path d="M 520 290 L 480 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Custom to Hub -->
  <path d="M 280 290 L 320 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="600" y="520" width="180" height="60" rx="5" ry="5" fill="white" stroke="#ccc"/>
  <text x="620" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Transport Types</text>
  <circle cx="620" cy="560" r="5" fill="#0f9d58"/>
  <text x="630" y="565" font-family="Arial" font-size="12" fill="#333">HTTP</text>
  <circle cx="680" cy="560" r="5" fill="#db4437"/>
  <text x="690" y="565" font-family="Arial" font-size="12" fill="#333">stdio</text>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Local Development Setup</text>
  
  <!-- Developer's Machine Container -->
  <rect x="50" y="100" width="700" height="450" rx="15" ry="15" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Developer's Machine</text>
  
  <!-- Nexus Hub -->
  <rect x="300" y="160" width="200" height="100" rx="10" ry="10" fill="#4285f4" opacity="0.8"/>
  <text x="400" y="205" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Nexus Hub</text>
  <text x="400" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Port: 3000</text>
  
  <!-- MCP Servers -->
  <!-- Ollama MCP -->
  <rect x="100" y="300" width="150" height="80" rx="10" ry="10" fill="#0f9d58" opacity="0.8"/>
  <text x="175" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Ollama MCP</text>
  <text x="175" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Port: 3011</text>
  
  <!-- ComfyUI MCP -->
  <rect x="270" y="300" width="150" height="80" rx="10" ry="10" fill="#db4437" opacity="0.8"/>
  <text x="345" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">ComfyUI MCP</text>
  <text x="345" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Port: 3020</text>
  
  <!-- Supabase MCP -->
  <rect x="440" y="300" width="150" height="80" rx="10" ry="10" fill="#f4b400" opacity="0.8"/>
  <text x="515" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Supabase MCP</text>
  <text x="515" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Port: 3007</text>
  
  <!-- Terminal MCP -->
  <rect x="100" y="400" width="150" height="80" rx="10" ry="10" fill="#673ab7" opacity="0.8"/>
  <text x="175" y="435" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Terminal MCP</text>
  <text x="175" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Port: 3014</text>
  
  <!-- Memory Server -->
  <rect x="270" y="400" width="150" height="80" rx="10" ry="10" fill="#ff6d00" opacity="0.8"/>
  <text x="345" y="435" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Memory Server</text>
  <text x="345" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="white">stdio</text>
  
  <!-- File Explorer -->
  <rect x="440" y="400" width="150" height="80" rx="10" ry="10" fill="#3f51b5" opacity="0.8"/>
  <text x="515" y="435" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">File Explorer</text>
  <text x="515" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="white">stdio</text>
  
  <!-- Database -->
  <rect x="550" y="160" width="150" height="100" rx="10" ry="10" fill="#009688" opacity="0.8"/>
  <text x="625" y="205" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Database</text>
  <text x="625" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="white">SQLite / PostgreSQL</text>
  
  <!-- VS Code -->
  <rect x="100" y="160" width="150" height="100" rx="10" ry="10" fill="#9c27b0" opacity="0.8"/>
  <text x="175" y="205" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">VS Code</text>
  <text x="175" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="white">with Extension</text>
  
  <!-- Connections -->
  <!-- VS Code to Nexus Hub -->
  <path d="M 250 210 L 300 210" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Nexus Hub to Database -->
  <path d="M 500 210 L 550 210" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Nexus Hub to Ollama MCP -->
  <path d="M 350 260 L 175 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Nexus Hub to ComfyUI MCP -->
  <path d="M 400 260 L 345 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Nexus Hub to Supabase MCP -->
  <path d="M 450 260 L 515 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Nexus Hub to Terminal MCP -->
  <path d="M 325 260 L 175 400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Nexus Hub to Memory Server -->
  <path d="M 400 260 L 345 400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Nexus Hub to File Explorer -->
  <path d="M 475 260 L 515 400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Browser -->
  <rect x="610" y="300" width="100" height="80" rx="10" ry="10" fill="#e91e63" opacity="0.8"/>
  <text x="660" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Browser</text>
  <text x="660" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Web UI</text>
  
  <!-- Browser to Nexus Hub -->
  <path d="M 660 300 L 450 260" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- External Services -->
  <rect x="610" y="400" width="100" height="80" rx="10" ry="10" fill="#795548" opacity="0.8"/>
  <text x="660" y="435" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">External</text>
  <text x="660" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Services</text>
  
  <!-- External Services to Supabase MCP -->
  <path d="M 610 440 L 590 380" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="600" y="520" width="180" height="60" rx="5" ry="5" fill="white" stroke="#ccc"/>
  <text x="620" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Connection Types</text>
  <line x1="620" y1="555" x2="640" y2="555" stroke="#333" stroke-width="2"/>
  <text x="645" y="560" font-family="Arial" font-size="12" fill="#333">Direct</text>
  <line x1="620" y1="575" x2="640" y2="575" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="645" y="580" font-family="Arial" font-size="12" fill="#333">Optional</text>
</svg>
